<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <section class="container">
    <h1>Calculadora</h1>
    <table class="calculadora">
      <tr>
        <td colspan="4"><input type="text" class="display"></td>
      </tr>
      <tr>
        <td><button class="btnCss btn-clear">C</button></td>
        <td><button class="btnCss btn-num">(</button></td>
        <td><button class="btnCss btn-num">)</button></td>
        <td><button class="btnCss btn-num">/</button></td>
      </tr>
      <tr>
        <!-- Nn precisa colocar o 'btn-soma' ou algo do tipo em cada operador por conta da função eval
        por isso todos os operadores tem q ser 'btn-num' -->
        <td><button class="btnCss btn-num">7</button></td>
        <td><button class="btnCss btn-num">8</button></td>
        <td><button class="btnCss btn-num">9</button></td>
        <td><button class="btnCss btn-num">*</button></td>
      </tr>
      <tr>
        <td><button class="btnCss btn-num">4</button></td>
        <td><button class="btnCss btn-num">5</button></td>
        <td><button class="btnCss btn-num">6</button></td>
        <td><button class="btnCss btn-num">+</button></td>
      </tr>
      <tr>
        <td><button class="btnCss btn-num">1</button></td>
        <td><button class="btnCss btn-num">2</button></td>
        <td><button class="btnCss btn-num">3</button></td>
        <td><button class="btnCss btn-num">-</button></td>
      </tr>
      <tr>
        <td><button class="btnCss btn-num">.</button></td>
        <td><button class="btnCss btn-num">0</button></td>
        <td><button class="btnCss btn-del">&laquo;</button></td>
        <td><button class="btnCss btn-eq">=</button></td>
      </tr>
    </table>
  </section>

  <script src="js/main.js"></script>
</body>

</html>
