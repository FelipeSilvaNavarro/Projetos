<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de Senhas</title>
  <link rel="shortcut icon" href="../src/assets/img/favicon.svg" type="image/x-icon">
</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>
    <div class="resultado">Selecione as opções</div>
    <span>Quantidade de caracteres: </span><input value="20" type="number" min="1" max="50" class="qtdeCaracteres">
    <br>
    <span>Adicionar maisculas</span><input type="checkbox" class="checkMaisculas" checked>
    <br>
    <span>Adicionar minisculas</span><input type="checkbox" class="checkMinisculas" checked>
    <br>
    <span>Adicionar números</span><input type="checkbox" class="checkNumeros" checked>
    <br>
    <span>Adicionar simbolos</span><input type="checkbox" class="checkSimbolos" checked>
    <br>
    <button class="gerarSenha">Gerar senha</button>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
