<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Formulario de cadastro</h1>
    <ul>
      <li>Nenhum campo pode estar vazio</li>
      <li>Usuario so pode conter letras e/ou n√∫meros</li>
      <li>Usario devera ter entre 3 e 12 caracteres</li>
      <li>Senha precisa ter entre 6 e 12 caracteres</li>
    </ul>
    <form method="post" class="form">
      <!-- TODO: Ajustar o CSS -->
      <label for="nome">Nome</label>
      <input type="text" id="nome" class="nome validar" name="nome">
      <label for="sobrenome">Sobrenome</label>
      <input type="text" id="sobrenome" class="sobrenome validar" name="sobrenome">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" class="cpf validar" name="cpf">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" class="usuario validar" name="usuario">
      <label for="senha">Senha</label>
      <input type="password" id="senha" class="senha validar" name="senha">
      <label for="repetirSenha">Repetir senha</label>
      <input type="password" id="repetirSenha" class="repetirSenha validar" name="repetirSenha">
      <button type="submit" class="button">Enviar</button>
    </form>
  </section>

  <script src="./assets/js/validaCpf.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
